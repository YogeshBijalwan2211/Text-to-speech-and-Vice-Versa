<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Voice Convertor</title>
</head>
<body>
   <main>
        <div class="header">
            <h1>Text To Voice And Voice To Text Convertor</h1>
        </div>
        <div class="mid">
            <textarea id="text-input" placeholder="Write or speak anything here..."></textarea>
        </div>
        <div class="end">
            <select id="voice-select"></select>
            <button id="btn-listen">Listen</button>
            <button id="btn-speak">Speak</button>
        </div>
   </main>
    <script src="script.js"></script>
</body>
</html>
